<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/index.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
	<article class="container">
		<div class="progress_icon_container">
			<svg viewBox="0 0 100 100" class="progress_icon" style="--progress_percent: 2">
				<circle class="progress_icon_1" r="50%" cx="50%" cy="50%" />
				<circle class="progress_icon_2" r="50%" cx="50%" cy="50%" />
			</svg>
			<div class="progress_icon_content">0/7</div>
		</div>

		<div class="content">
			<div class="checklist">Чеклист</div>
			<div class="progress">Выполнено: 0 из 7 действий</div>
			<div class="schedule">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</div>
		</div>
		<button class="button">Открыть чеклист</button>
	</article>
</body>

</html>
